version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-privnote_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - privnote-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: privnote-backend:latest
    container_name: privnote-backend
    environment:
      PORT: 5000
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-privnote_db}
      USE_MOCK_SUMMARIZER: ${USE_MOCK_SUMMARIZER:-false}
      CORS_ORIGIN: ${CORS_ORIGIN:-https://yourdomain.com}
      OLLAMA_URL: ${OLLAMA_URL:-http://host.docker.internal:11434}
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    networks:
      - privnote-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: privnote-frontend:latest
    container_name: privnote-frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-https://yourdomain.com/api}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - privnote-network
    restart: unless-stopped

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: privnote-nginx:latest
    container_name: privnote-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - privnote-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  privnote-network:
    driver: bridge
