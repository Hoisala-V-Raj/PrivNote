services:
  postgres:
    image: postgres:15
    container_name: privnote-postgres
    environment:
      POSTGRES_DB: privnote
      POSTGRES_USER: privnote
      POSTGRES_PASSWORD: "privnote123_1770667038"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - privnote-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U privnote"]
      interval: 30s
      timeout: 10s
      retries: 3

  ollama:
    image: ollama/ollama:latest
    container_name: privnote-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - privnote-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: "postgresql://privnote:privnote123_1770667038@postgres:5432/privnote"
      OLLAMA_URL: "http://ollama:11434"
      USE_MOCK_SUMMARIZER: "false"
      FRONTEND_URL: "https://34.226.209.126"
      NODE_ENV: "production"
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_started
    networks:
      - privnote-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: "https://34.226.209.126/api"
      VITE_API_PROXY: "http://backend:5000"
    depends_on:
      - backend
    networks:
      - privnote-network
    restart: unless-stopped

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: privnote-nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl
    networks:
      - privnote-network
    restart: unless-stopped

volumes:
  ollama_data:
    driver: local
  postgres_data:
    driver: local

networks:
  privnote-network:
    driver: bridge
