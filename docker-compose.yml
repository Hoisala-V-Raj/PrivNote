version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: privnote-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - privnote-network
    restart: unless-stopped
    # Use default command

  postgres:
    image: postgres:16-alpine
    container_name: privnote-db
    environment:
      POSTGRES_USER: privnote
      POSTGRES_PASSWORD: privnote
      POSTGRES_DB: privnote
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U privnote"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - privnote-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: privnote-backend
    ports:
      - "5000:5000"
    expose:
      - "5000"
    environment:
      PORT: 5000
      NODE_ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: privnote
      DB_PASSWORD: privnote
      DB_NAME: privnote
      USE_MOCK_SUMMARIZER: false
      CORS_ORIGIN: http://localhost:3000
      OLLAMA_URL: http://ollama:11434
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_started
    volumes:
      - ./backend/src:/app/src
    networks:
      - privnote-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: privnote-frontend
    ports:
      - "3000:3000"
    expose:
      - "3000"
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:5000/api}
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
    networks:
      - privnote-network
    restart: unless-stopped

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: privnote-nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl
    networks:
      - privnote-network
    restart: unless-stopped

volumes:
  ollama_data:
    driver: local
  postgres_data:
    driver: local

networks:
  privnote-network:
    driver: bridge
